<!DOCTYPE html>
<html>

<head>
    <title>Project Winter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="resources/jquery/jquery-2.2.3.js"></script>
    <script src="resources/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" />
    <!-- Project defined CSS-->
    <link rel="stylesheet" href="css/winter.css" />
    <!-- Project defined js -->
    <script src="js/graphSVG.js"></script>
    <script src="js/winter.js"></script>
</head>

<body>
    <div id="header" class="jumbotron">
        <div class="container">
            <h1>Project Winter</h1>
            <p>Project winter is a web application to explore plotting paths on network graphs representing ski pistes</p>
        </div>
    </div>

    <div class='graph-container'>
        <div class='graph-box'>        
        <svg id="networkGraph" class="graph">
            <line class="graph-line" x1="10%" y1="0%" x2="10%" y2="100%" />            
            <line class="graph-line" x1="20%" y1="0%" x2="20%" y2="100%" />
            <line class="graph-line" x1="30%" y1="0%" x2="30%" y2="100%" />
            <line class="graph-line" x1="40%" y1="0%" x2="40%" y2="100%" />
            <line class="graph-line" x1="50%" y1="0%" x2="50%" y2="100%" />
            <line class="graph-line" x1="60%" y1="0%" x2="60%" y2="100%" />
            <line class="graph-line" x1="70%" y1="0%" x2="70%" y2="100%" />
            <line class="graph-line" x1="80%" y1="0%" x2="80%" y2="100%" />
            <line class="graph-line" x1="90%" y1="0%" x2="90%" y2="100%" />
            <line class="graph-line" x1="0%" y1="10%" x2="100%" y2="10%" />
            <line class="graph-line" x1="0%" y1="20%" x2="100%" y2="20%" />
            <line class="graph-line" x1="0%" y1="30%" x2="100%" y2="30%" />
            <line class="graph-line" x1="0%" y1="40%" x2="100%" y2="40%" />
            <line class="graph-line" x1="0%" y1="50%" x2="100%" y2="50%" />
            <line class="graph-line" x1="0%" y1="60%" x2="100%" y2="60%" />
            <line class="graph-line" x1="0%" y1="70%" x2="100%" y2="70%" />
            <line class="graph-line" x1="0%" y1="80%" x2="100%" y2="80%" />
            <line class="graph-line" x1="0%" y1="90%" x2="100%" y2="90%" />
        </svg>
            </div>
    </div>
</body>

</html>
